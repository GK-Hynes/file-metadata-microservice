<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="container">
      <h1>File Metadata Microservice</h1>
      <h2>Please Upload a File</h2>
      <div class="view">
        <h3 id="output"></h3>
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>

            <div class="upload-group">
              <label for="inputfield" class="input-label" id="inputLabel">
                <span class="select-file" role="button" tabindex="0"
                  >Select a file...</span
                >
                <input
                  id="inputfield"
                  type="file"
                  name="upfile"
                  class="screen-reader"
                  autocomplete="off"
                />
              </label>

              <span id="fileChosen" class="file-chosen" tabindex="0"
                >No file chosen</span
              >
            </div>
          </div>
          <input id="button" type="submit" value="Upload" class="button" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>
        Built for the
        <a href="http://www.freecodecamp.com">freeCodeCamp</a> curriculum.
      </p>
    </footer>

    <script>
      const fileUpload = document.getElementById("inputfield");
      const uploadLabel = document.getElementById("inputLabel");
      const fileChosen = document.getElementById("fileChosen");
      fileUpload.addEventListener("change", function () {
        fileChosen.textContent = this.files[0].name;
      });
      uploadLabel.addEventListener("keypress", function (e) {
        e.preventDefault();
        if (e.keyCode === 13) {
          fileUpload.click();
        }
      });
      fileUpload.addEventListener("keypress", function (e) {
        e.preventDefault();
        console.log("Pressed");
      });
    </script>
  </body>
</html>
